<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="" readonly placeholder="divyang mundotia">
    <!-- if a field is set to read only,we will not be able to change the data inside of the field. -->
    <input type="text" name="" id="" disabled placeholder="divyang mundotia">
    <!-- the only differnece in read only and disabled is that we cant change the input but we can select field atleast in read only and the same is not possible in disabled.  -->
    <input type="text" name="" id="" size="50">
    <!-- it set set a maximum length of a text field but it does not mean that we are setting a limit in the text field we can type as many character . -->
    <input type="text" name="" id="" maxlength="20">
    <!-- in max length we are setting the maximum capacity or limit of a field and we can not exceed the limit.  -->
    <input type="text" name="" id="" placeholder="randomvalue">
    <!-- it act as guide and hints what has to be inserted or atleast the format of input. -->
    <input type="text" name="" id="" required>
    <!-- if we use required attribute in field,the signifies that a paricular has to be filled otherwise we will not be able to submit the form. -->
    <input type="range" name="" id="" min="0" max="10" step="2">
    <input type="number" name="" id="" min="0" max="10" step="2">
    <!-- it works mostly for input range,number i skips the value specified in step attribute. -->
    <input type="text" name="" id="" autofocus>
    <!-- it automatically selects a field when page is loaded. -->
    <input type="text" name="" id="" autocomplete="off">
    <!-- by default the value is set to on,and when on it means all the values which we inserted in a form earlier will be shown in the form of suggestions. -->
</body>

</html>
