<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" enctype="multipart/form-data">
        <input type="text" name="" id="">
        <!-- text input gives text field. -->
        <input type="submit" name="" id="">
        <!-- it will give a form submit button. -->
        <input type="color" name="" id="">
        <!-- it will give a color picker option. -->
        <input type="date" name="" id="">
        <!-- it will give a calender from which we can select a specific date. -->
        <input type="email" name="" id="">
        <!-- it is similar to a text field but it will only accept email id in the form of input any other input will be discarded. -->
        <input type="hidden" name="" value="divyang mundotia">
        <!-- hidden is used mostly where we want to insert a default value,the input itself will not be visible,we often times use the attribute "value" to pass on a default value. -->
        <input type="number" name="" id="">
        <!-- it will give a control option where we can select only numbers anything other then number will not be accepted as input.  -->
        <input type="password" name="" id="">
        <!-- password input is similar to that of a text field but the difference is that whatever we type inside password field would be hidden by dotes. -->
        <input type="reset" value="">
        <!-- it will reset every single input we have filled so far. -->
        <input type="time" name="" id="">
        <!-- just like date input in time input we can select a specific time. -->
        <input type="url" name="" id="">
        <!-- just like email, the url input will only accept absoulute links. -->
        <input type="range" name="" id="" min="1000000" max="2000000">
        <!-- it is also similar to number input but it has glide bar that we can toggle up and down to certain a range,we use min and max to set a range. -->
        <input type="image" src="" alt="">
        <!-- similar as your submit button but now instead of a regular looking button we could have an image in the form of button. -->
        <input type="file" name="" id="" multiple>
        <!-- it is used to upload a file. -->
        <!-- we have to use a special attribute in the form tag which is called "enctype". -->
        <!-- and if we want to upload multiple files at once we use attribute "multiple". -->
        
    </form>
</body>

</html>
