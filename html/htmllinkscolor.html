<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h2 {
            color: #ffc23e
        }

        body {
            background-color: rgb(0, 0, 0);
        }

        a:link {
            color: hsl(244, 90%, 50%, 0.2);
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Link Colors</h2>

    <p>You can change the default colors of links</p>

    <a href="html_images.asp" target="_blank">HTML Images</a>
    <a href="https://duckduckgo.com/?q=google+hyperlink&atb=v1-1&ia=webz" target="_blank">www.google.com</a>
</body>

</html>
