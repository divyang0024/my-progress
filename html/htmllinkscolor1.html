<!DOCTYPE html>
<html>

<head>
    <style>
        p{
            display: inline-block;
        }
        a:link {
            background-color: #22e428;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        a:visited {
            background-color: #f44336;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        a:hover,
        a:active {
            background-color: red;
        }
    </style>
</head>

<body>

    <h2>Link Button</h2>
    <p style="background-color: blueviolet;">A link styled as a button:</p>
    <a href="https://www.w3schools.com/html/html_links_colors.asp" target="_blank">visit w3school</a>

</body>

</html>
