<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        td {
            border-radius: 10px;
            border-style: solid;
            text-align: center;
            border-color: white;
        }

        th {
            background-color: brown;
            border-radius: 10px;
            text-align: center;
            border-style: groove;
        }

        th:hover {
            border-style: ridge;
            background-color: cadetblue;
            border-color: yellow;
        }

        td:hover {
            background-color: aqua;
            border-style: inset;
            border-color: yellow;
        }
    </style>
</head>

<body bgcolor="blue">
    <table style="background-color: rgba(100,25,30,1.0);">
        <tr>
            <!--tr stands for " table head"-->
            <th>week</th>
            <!--th stands for "table head"-->
            <th>months</th>
        </tr>
        <tr>
            <td>monday</td>
            <!--td stands for "table data"-->
            <td>jan</td>
        </tr>
        <tr>
            <td>tuesday</td>
            <td>feb</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>mar</td>
        </tr>
        <tr>
            <td>thursday</td>
            <td>apr</td>
        </tr>
        <tr>
            <td>friday</td>
            <td>may</td>
        </tr>
        <tr>
            <td>saturday</td>
            <td>jun</td>
        </tr>
        <tr>
            <td>sunday</td>
            <td>jul</td>
        </tr>
    </table>
</body>

</html>
