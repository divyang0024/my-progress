<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>this is program to demonstrate innerhtml</h1>
    <p id="p1">this is a paragraph.</p>
    <script>
        let x = document.getElementById("p1");
        console.log(x.innerHTML = "the paragraph has been changed.");
        console.log(x.innerHTML = "<h1>the paragraph has been changed into heading.</h1>");
    </script>
</body>

</html>
