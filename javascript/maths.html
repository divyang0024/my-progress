<body>
    <script>
      document.write(Math.round(4.7));
      document
    //if the value is below .5 it will return the previous digit otherwise it will return the next digit.
    document.write(Math.floor(4.7));
    document
    //it will return the floor value which is 4.
    document.write(Math.ceil(4.7));
    document
    //it will return the floor value which is 5.
    document.write(Math.trunc(4.7));
    document
    //it will remove the decimal value
    document.write(Math.sign(4.7));
    document
    //check whether a number is positiveb or negative if postive returns 1 otherwise 0.
    document.write(Math.pow(2,2));
    document.write(Math.sqrt(64));
    document.write(Math.abs(-21.22));
    //turns a negitive digit into positive.
    </script>
