<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>this is a program to demonstrate getter and setter.</h1>
    <script>
        obj = {
            name: "divyang",
            get Getter() {
                alert("inside getter!!!!.");
                return this.name;
            },
            set Setter(n) {
                this.name = n.toUpperCase();
            }
        }
        obj.Setter = "divyang mundotia";
        alert(obj.Getter);
        console.log(obj); 
    </script>
</body>

</html>
