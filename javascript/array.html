<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>this is a programn to demonstrate array.</h1>
    <script async>
        alert("inside js!!!!.");
        let size = 10;
        let arr = new Array();
        for (let i = 0; i < size; i++) {
            arr[i] = prompt(`enter the string at [${i}] index : `);
        }
        for (let i = 0; i < 10; i++) {
            alert(`value at [${i}] index : ${arr[i]}`);
        }
    </script>
</body>

</html>
