<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>this is a program to demonstrate DOM key events.</h1>
</body>
<script>
    window.addEventListener("keypress", function (detectkey) {
        console.log(detectkey.key);
    });
    window.addEventListener("keyup", function (detectkey) {
        console.log(detectkey.key);
    });
    window.addEventListener("keydown", function (detectkey) {
        console.log(detectkey.key);
    });
</script>

</html>
