<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            background-color: cadetblue;
            color: red;
        }
    </style>
</head>

<body>
    <h1>this is a program to demonstrate DOM computed css.</h1>

    <script>
        let h1 = document.body.firstElementChild;
        console.log(getComputedStyle(h1));
        console.log((getComputedStyle(h1).color));
        console.log((getComputedStyle(h1).overflow));
    </script>
</body>

</html>
