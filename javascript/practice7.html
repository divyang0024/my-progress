<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        function fun1(...args) {
            console.log("printing arguments in fun1!!!!.");
            for (let i in args) {
                console.log(arguments[i]);
            }
        }
        function fun2() {
            console.log("printing arguments in fun2!!!!.");
            for (let i in arguments) {
                console.log(arguments[i]);
            }
        }
        fun1(12, 23, 34, 45, 56);
        fun2(98, 76, 65, 66, 54);
    </script>
</body>

</html>
