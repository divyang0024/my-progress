<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>this is a heading</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
</body>
<script>
    let heading = document.getElementsByTagName("h1");
    let paragraph = document.createElement("p");
    paragraph.appendChild(document.createTextNode("this is para graph"));
    document.body.appendChild(paragraph);
    let ul = document.getElementsByTagName('ul')[0];
    let newli = document.createElement('li');
    newli.appendChild(document.createTextNode("item6"));
    ul.insertBefore(newli, ul.firstElementChild);//(new elem,ref/destination);
    ul.insertAdjacentElement('afterend', paragraph);//beforebegin,afterbegin,beforeend,afterend(applied on indiidual element).
    // ul.firstElementChild.remove();//applied on parent
    // ul.removeChild(ul.lastElementChild);//applied on parent
    // ul.firstElementChild.replaceWith("hello there")//applied on individual element
    // ul.replaceChild(newli,ul.lastElementChild);//applied on parent
    // ul.removeChild(ul.lastElementChild);/applied on parent
    // ul.remove();//applied on parent individual element.
</script>

</html>
