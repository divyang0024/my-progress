<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>this is a program to demonstrate DOM remove element.</h1>
    <ul id="ul1">
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
    </ul>
    <script>
        let x = document.getElementById("ul1");
        let y = document.getElementById("ul1").firstElementChild.nextElementSibling;
        x.removeChild(y);
    </script>
</body>

</html>
