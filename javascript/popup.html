<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <H1>This is examples of javascript popups</H1><br>
    <script>
        alert("please verify your age!!!!.");
        let response = prompt("please enter your age int he below field : ", 18);
        confirm("are you sure!!!!.")
        if (response === null) {
            alert("please dont leave the field blank enter a valid input");
        }
        else if (response >= 18) {
            alert(`your age is : ${response}`);
        }
        else {
            alert("your age is below 18 you cant access this site!!!!.")
        }
    </script>
</body>
