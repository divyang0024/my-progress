<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            height: 50vw;
            width: 50vw;
            color: red;
            padding: 50px;
            margin: 10px;
            background-color: aqua;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <p>this is a program to demonstrate DOM height and width.</p>
    <script>
        console.log(document.firstElementChild.offsetHeight);
        console.log(document.firstElementChild.offsetWidth);
        console.log(document.firstElementChild.clientHeight);
        console.log(document.firstElementChild.clientWidth);
    </script>
</body>

</html>
