<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <ol id="parent"></ol>
    <script>
        let li1 = "<li>this is li 1.</li>";
        let li2 = "<li>this is li 2.</li>";
        document.getElementById("parent").insertAdjacentHTML("afterbegin", li1)
        document.getElementById("parent").insertAdjacentHTML("beforeend", li2)
    </script>
</body>

</html>
