<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        #parent {
            height: 50vh;
            width: 50vw;
            display: grid;
            grid-template-columns: repeat(2, 500px);
            grid-template-rows: repeat(2, 200px);
            grid-auto-flow: column;
            grid-auto-columns: 250px;
            grid-auto-rows: 50px;
        }

        div#div4~div {
            background-color: crimson;
        }

        .children {
            color: white;
            font-size: 100px;
            border: 2px solid black;
            background-color: cornflowerblue;
        }
    </style>
</head>
<!-- the grid cells which are defined explicitly by the user are called explicit grid -->
<!-- the grid cells which are not defined by the user is called implicit grid. -->
<!-- grid-auto-row decides the height of implicit cells -->
<!-- grid-auto-columns decides the width of implicit cells -->
<!-- by default when a new implicit cell is added inside of the grid it is always added row wise but we can change that with the help of grid-auto-flow. -->
<!--  -->
<!-- implicit and explicit grid cells are dependent on each other cause implicit cells will not exceed its height and width more than explicit cell depending on the grid-flow  -->

<body>
    <div id="parent">
        <div class="children">1</div>
        <div class="children">2</div>
        <div class="children">3</div>
        <div class="children" id="div4">4</div>
        <div class="children">5</div>
        <div class="children">6</div>
        <div class="children">7</div>
        <div class="children">8</div>
        <div class="children">9</div>
    </div>
</body>

</html>
