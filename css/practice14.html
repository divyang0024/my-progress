<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 5px solid black;
            border-radius: 20px;
            height: 125px;
            width: 50%;
            overflow: auto;
            resize: both;
        }


        td,
        th {
            border: 5px solid rgb(223, 223, 223);
            border-radius: 100px;
            /* border-collapse: collapse; */
            text-align: center;
            text-transform: capitalize;
            font-family: monospace;
            font-size: larger;
            box-sizing: border-box;
        }

        table {
            font-family: monospace;
            width: 100%;
            height: 100%;
            background-color: black;
            border-spacing: 20px 20px;
            /*use to give space between cells when border-collapse is set to seprate.*/
            caption-side: top;
            empty-cells: show;
            table-layout: auto;
            word-break: break-all;
        }

        th {
            background-color: crimson;
        }

        tr:nth-child(odd) {
            background-color: rgb(215, 234, 250);
        }

        tr:nth-child(even) {
            background-color: darkcyan;
        }

        caption {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
            </tr>
            <tr>
                <td>raj</td>
                <td>sharama</td>
            </tr>
            <tr>
                <td>raju</td>
                <td>chaurasia</td>
            </tr>
            <tr>
                <td>raj</td>
                <td>sharama</td>
            </tr>
            <tr>
                <td>raju</td>
                <td>chaurasia</td>
            </tr>
            <caption>TABLE RELATED TO STUDENT NAME</caption>
        </table>
    </div>

</body>

</html>
