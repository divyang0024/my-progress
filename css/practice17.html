<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span {
            /* display: none;does not safe the space for hidden element. */
            /* visibility: hidden; safe the space for hidden element. */
            /* block elements always start from a new line it,always occupy full space and we can change height and width block element  */
            /* inline element have limited space and it remains on the same line */
            /* inline-block is combination of both block and inline property as inline-block element's height and width mutation is possible but space and next line property is still same as inline property  */
            display: block;
            border: 5px black solid;
            height: 100px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>this is a paragrapgh.</p>
    <span>span 1</span>
    <span>span 2</span>
    <span>span 3</span>
    <span>span 4</span>
    <span>span 5</span>
    <pre>......</pre>
</body>

</html>
