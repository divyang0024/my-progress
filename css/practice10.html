<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #div1 {
            height: 50vh;
            background-repeat: no-repeat;
            background-image: linear-gradient(to top right, rgba(0, 0, 255, 0.5), rgba(255, 0, 0, 0.5), rgba(243, 211, 4, 0.5)),
                url("./Images/Landscape-Color.jpg");
            background-size: cover, 100vw;
        }

        #div2 {
            height: 50vh;
            background-repeat: no-repeat;
            background-image: radial-gradient(ellipse, rgba(0, 0, 255, 0.5)30%, rgba(255, 0, 0, 0.5)40%, rgba(243, 211, 4, 0.5)),
                url("./Images/Landscape-Color.jpg");
            background-size: cover, 100vw;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
