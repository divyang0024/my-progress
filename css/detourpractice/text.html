<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 5px solid black;
        }

        p {
            color: cornflowerblue;
            /* color property is used to change the color of the text. */
            text-align: center;
            /* it is used to align the text in various directions. */
            direction: ltr;
            /* it changes the starting position of the text,by default it is left to right. */
            text-decoration: underline;
            /* it can put line over under through the text. */
            text-transform: capitalize;
            /* it can change the casing of the text. */
            line-height: 300px;
            /* it leaves a certain space between each line. */
            text-indent: 300px;
            /* it leaves space before the first word of a paragraph. */
            letter-spacing: 5px;
            /* leaves some space between each letter */
            word-spacing: 30px;
            /* leaves some space between each word  */
        }

        img {
            vertical-align: middle;
            /* it aligns the image vertically with text. */
        }
    </style>
</head>
