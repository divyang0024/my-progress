<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: auto;
        }

        #box1 {
            width: 500px;
            height: 500px;
            border: 5px solid black;
            background-image: linear-gradient(to bottom right, crimson 60%, cornflowerblue);
            opacity: 0.5;
        }
        
        #box2 {
            margin-top: 50px;
            width: 500px;
            height: 500px;
            border: 5px solid black;
            border-radius: 250px;
            background-image: radial-gradient(circle, crimson 20%, cornflowerblue 80%);
            opacity: 0.5;
        }
        </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
