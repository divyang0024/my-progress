<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            display: inline-block;
            border: 5px solid black;
            height: 300px;
            width: 300px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box" style="background-color: chartreuse;z-index: 3;"></div>
    <div class="box" style="background-color:crimson;top:150px;left:-150px;z-index: 2;"></div>
    <div class="box" style="background-color:cornflowerblue ;top:300px;left:-300px; z-index: 1;"></div>
    <!-- higher the value higher the z index layer. -->
</body>

</html>
