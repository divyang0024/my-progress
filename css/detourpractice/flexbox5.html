<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #parent {
            width: 40vw;
            height: 10vh;
            border: 5px solid black;
            display: flex;
            flex-flow: column wrap;
            align-content: center;
            /* align-items: flex-start; */
        }

        #box1 {
            background-color: crimson;
            align-self: start;
            order:8;
        }

        #box2 {
            background-color: cornflowerblue;
        }

        #box3 {
            background-color: coral;
        }
        
        #box4 {
            background-color: chartreuse;
        }
        
        #box5 {
            background-color: crimson;
        }
        
        #box6 {
            background-color: cornflowerblue;
        }
        
        #box7 {
            background-color: coral;
        }
        
        #box8 {
            background-color: chartreuse;
            order:-1;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="box1" class="child">box1</div>
        <div id="box2" class="child">box2</div>
        <div id="box3" class="child">box3</div>
        <div id="box4" class="child">box4</div>
        <div id="box5" class="child">box5</div>
        <div id="box6" class="child">box6</div>
        <div id="box7" class="child">box7</div>
        <div id="box8" class="child">box8</div>
    </div>
</body>

</html>
