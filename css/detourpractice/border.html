<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box{
        background-color: cornflowerblue;
        height:500px;
        width:500px;
        /* border:5px solid crimson; */
        border-style:solid dotted dashed;
        /* border-style is used to change the style of the border there are various values which goes inside this property such as solid,dashed,dotted,inset,outset,groove etc. */
        border-width:5px 10px 20px 40px;
        /* specify the width of the border. */
        border-color:crimson chartreuse coral cornsilk;
        /* specify the color of the border. */
        border-radius: 40px 20px 10px 5px;
        /* border-top-right-radius: 60px; */
        }
    </style>
</head>

<body>
<div id="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, similique.</div>
</body>

</html>
