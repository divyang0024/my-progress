<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #parent {
            height: 50vh;
            border: 2px solid black;
            background-color: wheat;
        }

        #child1 {
            display: inline-block;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: red;
            position: relative;
            left: 100px;
            top: 100px;
            z-index: 3;
        }

        #child2 {
            display: inline-block;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: green;
            position: relative;
            top: 150px;
            left: 50px;
            z-index: 2;
        }

        #child3 {
            display: inline-block;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: blue;
            position: relative;
            top: 200px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="child3"></div>
    </div>
</body>

</html>
