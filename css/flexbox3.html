<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        #parent {
            height: 1000px;
            width: 1000px;
            border: 5px solid black;
            background-color: grey;
            display: flex;
            flex-flow: column wrap;
            align-content: center;
            align-items: baseline;
        }

        .children {
            border: 2.5px solid black;
            font-size: 50px;
            width: 100px;
            height: 100px;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }

        #div1 {
            background-color: chartreuse;
        }

        #div2 {
            background-color: crimson;
            height: 80px;
            width: 80px;
        }

        #div3 {
            background-color: cornflowerblue;
        }

        #div4 {
            background-color: coral;
            height: 200px;
            width: 200px;
        }

        #div5 {
            background-color: cornsilk;
        }
    </style>
</head>

<body>
    <!-- justify-content works in the same manner as itt did in grid box. -->
    <!-- it values are flex start,center,flex end,space around and sapce between,space evenly.  -->
    <!-- align-items vertically align the flex items-->
    <!-- it has values like stretch(by default),start,end,center,baseline. -->
    <!-- when we use justify content row-wise it will align the flex items horizontally but as soon we change the flex-direction to column,it aligns the item in a vertical manner. -->
    <div id="parent">
        <div id="div1" class="children">1</div>
        <div id="div2" class="children">2</div>
        <div id="div3" class="children">3</div>
        <div id="div4" class="children">4</div>
        <div id="div5" class="children">5</div>
    </div>
</body>

</html>
