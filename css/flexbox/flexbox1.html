<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            padding: 10px;
            border: 5px solid black;
            width: 40%;
            height: 200px;
            display: flex;
            flex-direction: column-reverse;
            /* row-reverse will take main-start and it will turn it in to main-end. */
            /* in this way if any overflow have to it will happen only on the main-end in this condition the main end is on the left side cause of property row-reverse. */
            gap: 5px;
            /*it will work with respect to main axis*/
            flex-wrap: wrap-reverse;
        }

        .child {
            background-color: crimson;
            border: .2em solid rgb(0, 0, 0, 0.5);
            min-width: 50px;
            flex-basis: 50px;
            /*it will work with respect to main axis.*/
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="child" id="box1">1</div>
        <div class="child" id="box2">2</div>
        <div class="child" id="box3">3</div>
        <div class="child" id="box4">4</div>
        <div class="child" id="box5">5</div>
        <div class="child" id="box6">6</div>
        <div class="child" id="box7">7</div>
        <div class="child" id="box8">8</div>
    </div>
</body>

</html>
