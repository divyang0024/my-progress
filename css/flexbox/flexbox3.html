<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            padding: 10px;
            border: 5px solid black;
            width: 80%;
            height: 500px;
            gap: 10px;
            display: flex;
            flex-wrap: wrap;
            /* justify-content: center; */
            align-content: baseline;
            /*align content will only work with flex wrap.*/

            /* align-content: flex-start | flex-end | center | space-between | space-around | space-evenly | stretch | start | end | baseline | first baseline | last baseline */
        }

        .child {
            height: 200px;
            font-size: 20px;
            background-color: crimson;
            border: .2em solid rgb(0, 0, 0, 0.5);
            flex-basis: 50px;

        }

        #box5 {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="child" id="box1">1</div>
        <div class="child" id="box2">2</div>
        <div class="child" id="box3">3</div>
        <div class="child" id="box4">4</div>
        <div class="child" id="box5">5</div>
        <div class="child" id="box6">6</div>
        <div class="child" id="box7">7</div>
        <div class="child" id="box8">8</div>
        <div class="child" id="box9">9</div>
    </div>
</body>

</html>
