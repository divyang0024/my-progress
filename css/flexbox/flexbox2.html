<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            padding: 10px;
            border: 5px solid black;
            width: 80%;
            height: 150px;
            gap: 10px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: start;
            /* in order to make justify-content work there shoul be some free space otherwise there will be no affect. */

            /* flex-start,flex-end,center,space-between,space-around,space-evenly,start,end,left,right */

            /* flex-start:works along the main axis,and take all the child elements on the side main-start */
            /* flex-end:works along the main axis,and take all the child elements on the side main-end */
            /* takes all the child element to the center. */
            /* space-between distribute even spaces between the child element but the border will have no space.*/
            /* space-around distribute even spaces between the child element and border is also serprated by space.*/
            /* space-evenly distribute even spaces all the child element and border. */
            /* left=start */
            /* right=end */
        }

        .child {
            font-size: 20px;
            background-color: crimson;
            border: .2em solid rgb(0, 0, 0, 0.5);
            flex-basis: 50px;

        }
    </style>
</head>

<body>
    <div id="container">
        <div class="child" id="box1">1</div>
        <div class="child" id="box2">2</div>
        <div class="child" id="box3">3</div>
        <div class="child" id="box4">4</div>
        <div class="child" id="box5">5</div>
        <div class="child" id="box6">6</div>
        <div class="child" id="box7">7</div>
        <div class="child" id="box8">8</div>
        <div class="child" id="box9">9</div>
    </div>
</body>

</html>
