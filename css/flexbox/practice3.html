<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            width: 500px;
            padding: 10px;
            border: 5px solid black;
            overflow: auto;
            resize: both;
            /* gap: 10px; */
            row-gap: 10px;
            column-gap: 5px;
            display: flex;
            flex-flow: row wrap;
            /* align-items: flex-end; */
            align-content: flex-start;
        }

        /* #box5 {
            font-size: 40px;
        } */

        .child {
            background-color: crimson;
            border: .2em solid rgb(0, 0, 0, 0.5);
            flex-basis: 100px;
            text-align: center;
            /* height: 200px; */
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="child" id="box1">1</div>
        <div class="child" id="box2">2</div>
        <div class="child" id="box3">3</div>
        <div class="child" id="box4">4</div>
        <div class="child" id="box5">5</div>
        <div class="child" id="box6">6</div>
        <div class="child" id="box7">7</div>
        <div class="child" id="box8">8</div>
        <div class="child" id="box9">9</div>
    </div>

</html>
