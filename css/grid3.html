<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #parent {
            height: 500px;
            width: 500px;
            box-sizing: border-box;
            border: 2px solid black;
            background-color: darkgrey;
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: auto auto auto;
            grid-gap: 10px 10px;
            animation-name: grid-animation;
            animation-duration: 5s;
        }

        #child1 {
            background-color: chartreuse;
            /* grid-area: 2/3/2/3; */
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column: 2/3;
            animation-name: grid-animation;
        }

        #child2 {
            background-color: chocolate;
            grid-area: 3/1/4/2;
            animation-name: grid-animation;
        }

        #child3 {
            background-color: coral;
            animation-name: grid-animation;
        }

        #child4 {
            background-color: cornflowerblue;
            grid-column: 1/2;
            grid-row: 1/2;
            animation-name: grid-animation;
        }

        #child5 {
            background-color: cornsilk;
            grid-area: 1/2/2/3;
            animation-name: grid-animation;
        }

        #child6 {
            background-color: crimson;
            animation-name: grid-animation;
        }

        .children {
            color: black;
            box-sizing: border-box;
            border: 2px solid black;
            font-weight: 500;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- through grid postioning we can change postion of two or more grid cells.
 -->
    <!-- grid-row-start:start point -->
    <!-- grid-row-end:end point -->
    <!-- shorthand for grid start/end:
    grid-row:start/end -->
    <!-- same sytax is followed in the case of column -->
    <!-- combination shorthand: 
    grid-area:row-start/column-start/row-end/column-end -->
    <div id="parent">
        <div id="child1" class="children">first</div>
        <div id="child2" class="children">second</div>
        <div id="child3" class="children">third</div>
        <div id="child4" class="children">fourth</div>
        <div id="child5" class="children">fifth</div>
        <div id="child6" class="children">sixth</div>
    </div>
</body>

</html>
