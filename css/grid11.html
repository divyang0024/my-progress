<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        #parent {
            width: 100%;
            height: 500px;
            background-color: grey;
            ;
            display: grid;
            grid-gap: 10px;
            /* grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: repeat(2, minmax(100px, 250px));
            /* grid-template-rows: repeat(auto-fill,(100px,1fr)); */
        }

        .children {
            font-size: 50px;
            text-align: center;
            background-color: chartreuse;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <!-- auto-fit and auto-fill is used as number of columns and rows. -->
    <!-- auto-fit doest leaves  the space for new grids -->
    <!-- auto-fill leaves  the space for new grids -->
</body>
<div id="parent">
    <div class="children">1</div>
    <div class="children">2</div>
    <div class="children">3</div>
    <div class="children">4</div>
</div>

</html>
