<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="box">
        <h1>this is a heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, debitis.</p>
    </div>
    <button id="empty">empty content</button>
    <button id="remove">remove tag</button>
    <script>
        $(document).ready(function () {
            $("#box").css({ "background-color": "cornflowerblue", "border": "2px solid black", "height": "100px" });
            $("#empty").click(function () {
                $("#box").empty();
            });
            $("#remove").click(function () {
                $("#box").remove();
            });
        });
    </script>
</body>

</html>
