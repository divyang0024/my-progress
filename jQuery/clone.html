<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="box1" style="background-color:crimson;height:100px;border:2px solid black;">
        <h1>this is a heading</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, ipsa!</p>
    </div>
    <div id="box2" style="background-color:cornflowerblue;height:100px;border:2px solid black;"></div>
    <button id="clone">clone elements</button>
    <script>
        $(function () {

            $("#clone").click(
                function () {
                    let h = $("#box1 h1").clone();
                    let p = $("#box1 p").clone();
                    $("#box2").append(h);
                    $("#box2").append(p);
                }
            );
        });
    </script>
</body>

</html>
