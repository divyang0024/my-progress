<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="box" style="border:2px solid black;height:100px;background-color:cornflowerblue"></div>
    <button id="show">show</button><button id="hide">hide</button><button id="toggle">toggle</button>
    <script>
        $(function () {
            $("#show").click(function () {
                $("#box").show("fast");
            });
            $("#hide").click(function () {
                $("#box").hide("slow");
            });
            $("#toggle").click(function () {
                $("#box").toggle(2000, function () {
                    alert("toggle invoked!!!!.");
                });
            })
        });
    </script>
</body>

</html>
