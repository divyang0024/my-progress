<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <style>
        .blue {
            background-color: cornflowerblue;
        }
    </style>
</head>
<div id="box1" style="height: 100px;
            border: 2px solid black;"></div>
<div id="box2" style="height: 100px;
            border: 2px solid black;"></div>
<button id="btn">remove event</button>

<body>
    <script>
        $(document).ready(function () {
            $("#box1").on("mouseover mouseout", function () {
                $(this).toggleClass("blue");
            });
        });
        $("#btn").on({
            "click": function () {
                $("#box2").css("background-color", "crimson");
            },
            "dblclick": function () {
                $("#box2").css("background-color", "chartreuse");
            },
            "mouseenter": function () {
                $(this).css("background-color", "cornsilk")
            }
        });
        $("#btn").off("click dblclick");
    </script>
</body>

</html>
